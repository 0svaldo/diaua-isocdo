{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Formulario de contactos {% endblock %}

{% block content %}
  <h2>Formulario de Contacto</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
